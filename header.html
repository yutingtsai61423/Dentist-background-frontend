<script>
    $("#logout").on("click", () => {
        if (sessionStorage.getItem("token")) {
            alert("登出成功，歡迎下次再來。");
            sessionStorage.removeItem("token");
            sessionStorage.removeItem("staff_id");
            setTimeout(() => {
                window.location.replace("index.html");
            }, 3000);
        } else {
            alert("請先登入，謝謝");
        }
    });
</script>
