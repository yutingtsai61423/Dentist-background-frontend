<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>牙樂多 | 後台系統Template</title>

        <!-- Google Font: Source Sans Pro -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Theme style -->
        <link rel="stylesheet" href="css/adminlte.min.css" />

        <script src="js/sales_productlist.js"></script>
    </head>
    <body class="hold-transition sidebar-mini">
        <!-- 主要開發區塊 -->
        <div class="wrapper">
            <header id="header"></header>
            <!-- Main Sidebar Container 主側邊欄-->
            <aside
                id="sidebar"
                class="main-sidebar sidebar-dark-primary elevation-4"
            ></aside>
            <!-- Content Wrapper. Contains page content 主頁面欄位-->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">商品列表</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        商品列表
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="editProduct"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    商品資訊
                                </h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>商品ID</label>
                                        <input
                                            disabled="disable"
                                            class="form-control"
                                            id="proID"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label>商品名稱</label>
                                        <input
                                            class="form-control"
                                            id="proName"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>商品庫存</label>
                                        <input
                                            class="form-control"
                                            id="proStock"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>商品價格</label>
                                        <input
                                            class="form-control"
                                            id="proPrice"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>商品規格</label>
                                        <input
                                            class="form-control"
                                            id="proSpecs"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>商品品牌</label>
                                        <input
                                            class="form-control"
                                            id="proBrand"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>商品類別</label>
                                        <input
                                            class="form-control"
                                            id="proCategory"
                                        />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    取消
                                </button>
                                <button
                                    onclick="saveProduct()"
                                    type="button"
                                    class="btn btn-primary"
                                >
                                    儲存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-12">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">商品搜尋</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label
                                                        for="productNameInput"
                                                        >商品名稱</label
                                                    >
                                                    <input
                                                        class="form-control"
                                                        id="productNameInput"
                                                        placeholder="請輸入商品名稱"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>商品類別</label>
                                                    <select
                                                        id="category"
                                                        class="form-control"
                                                    >
                                                        <option value="">
                                                            全部商品
                                                        </option>
                                                        <option
                                                            value="清潔相關"
                                                        >
                                                            清潔相關
                                                        </option>
                                                        <option
                                                            value="保健相關"
                                                        >
                                                            保健相關
                                                        </option>
                                                        <option
                                                            value="其他品項"
                                                        >
                                                            其他品項
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button
                                            onclick="search()"
                                            class="btn btn-primary"
                                        >
                                            搜尋
                                        </button>
                                        <button
                                            onclick="reset()"
                                            class="btn btn-default float-right"
                                        >
                                            重置
                                        </button>
                                    </div>
                                </div>
                                <!-- /.card -->
                            </div>
                            <!--/.col-->
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <button
                                            type="submit"
                                            class="btn btn-primary float-right"
                                        >
                                            新增商品
                                        </button>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <table
                                            id="example2"
                                            class="table table-bordered table-hover"
                                        >
                                            <thead>
                                                <tr>
                                                    <th>商品ID</th>
                                                    <th>商品名稱</th>
                                                    <th>商品庫存</th>
                                                    <th>商品定價</th>
                                                    <th>商品規格</th>
                                                    <th>商品品牌</th>
                                                    <!-- <th>商品圖片</th> -->
                                                    <th>商品類別</th>
                                                    <th>已售出</th>
                                                    <th>編輯</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- ============ Footer段落 ============ -->
            <footer id="footer" class="main-footer"></footer>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
            <!-- ============ Footer段落 ============ -->
            <!-- /.content-wrapper -->
        </div>
        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="js/adminlte.min.js"></script>
        <script src="js/importHeader.js"></script>
        <!-- DataTabl & Plugins -->
        <script src="plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
        <script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
        <script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
        <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
        <script src="js/importHeader.js"></script>
        <script src="js/apiPath.js"></script>
        <script>
            $(function () {
                $("#example2").DataTable({
                    paging: false,
                    lengthChange: false,
                    searching: false,
                    ordering: false,
                    info: true,
                    autoWidth: false,
                    responsive: true,
                });
            });
        </script>
    </body>
</html>
