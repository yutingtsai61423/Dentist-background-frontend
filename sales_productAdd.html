<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>牙樂多 | 後台系統Template</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <!-- 主要開發區塊 -->
    <div class="wrapper">
      <header id="header"></header>
      <!-- Main Sidebar Container 主側邊欄-->
      <aside
        id="sidebar"
        class="main-sidebar sidebar-dark-primary elevation-4"
      ></aside>
      <!-- Content Wrapper. Contains page content 主頁面欄位-->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">新增/修改商品</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="breadcrumb-item active">新增商品</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">新增商品</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->

                  <div class="card-body">
                    <div class="form-group">
                      <label for="productNameInput">商品名稱</label>
                      <input
                        type="email"
                        class="form-control"
                        id="proName"
                        placeholder="請輸入商品名稱"
                      />
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>商品類別</label>
                          <select class="form-control" id="proCategory">
                            <option value="保健相關">保健相關</option>
                            <option value="清潔相關">清潔相關</option>
                            <option value="其他品項">其他品項</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>商品品牌</label>
                          <input
                            type="text"
                            class="form-control"
                            id="proBrand"
                            placeholder="請輸入商品品牌"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>商品規格</label>
                          <input
                            type="text"
                            class="form-control"
                            id="proSpecs"
                            placeholder="請輸入商品規格"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="proStock">商品庫存</label>
                          <input
                            type="text"
                            class="form-control"
                            id="proStock"
                            placeholder="請輸入商品數量"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="proPrice">商品定價</label>
                          <input
                            type="text"
                            class="form-control"
                            id="proPrice"
                            placeholder="請輸入商品售價"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <form
                          action="../api/0.01/product/uploadImage"
                          method="post"
                          id="upload"
                        >
                          <div class="form-group">
                            <label for="proPicture">商品圖片</label>
                            <div
                              class="bg-light color-palette"
                              style="
                                border: 1px dashed;
                                height: 180px;
                                text-align: center;
                                line-height: 180px;
                              "
                              id="picPreview"
                            >
                              預覽圖
                            </div>
                            <div class="input-group">
                              <div class="custom-file">
                                <input
                                  type="file"
                                  class="custom-file-input"
                                  name="upfile"
                                  id="proPicture"
                                  accept="image/*"
                                />
                                <label
                                  class="custom-file-label"
                                  for="proPicture"
                                  >Choose file</label
                                >
                              </div>
                              <div class="input-group-append">
                                <input class="input-group-text" type="submit" />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button class="btn btn-primary" id="addProduct">
                      商品上架
                    </button>
                    <!-- <button class="btn btn-primary">
                                            儲存並下架
                                        </button>
                                        <button class="btn btn-primary">
                                            儲存並上架
                                        </button> -->
                    <!-- <button
                                            class="btn btn-default float-right"
                                        >
                                            取消
                                        </button> -->
                  </div>
                </div>
                <!-- /.card -->
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- ============ Footer段落 ============ -->
      <footer id="footer" class="main-footer"></footer>
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
      <!-- ============ Footer段落 ============ -->
      <!-- /.content-wrapper -->
    </div>
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/adminlte.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/sales_productadd.js"></script>
    <script src="js/importHeader.js"></script>
    <script src="js/apiPath.js"></script>
  </body>
</html>
