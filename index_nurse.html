<body class="hold-transition sidebar-mini">
  <!-- 主要開發區塊 -->
  <div class="wrapper">
    <header id="header"></header>
    <!-- Main Sidebar Container 主側邊欄-->
    <aside id="sidebar" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper. Contains page content 主頁面欄位-->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">人員管理</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <td>
                  <button type="button" id="add" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#myModal">
                    新增
                  </button>
                </td>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- 陳花花、黃泡泡、林毛毛、楊莉莉 -->
      <div id="staffList">
        <!-- emp main -->
      </div>
      <!-- /Content Wrapper. Contains page content 主頁面欄位-->
    </div>
    <!-- 新增表單 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
      data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="nurseData">
              <input type="text" id="recipient-id" hidden></input>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">姓名:</label>
                <input type="text" class="form-control" id="recipient-name" required="required" placeholder="中文全名"
                  pattern="^[\u4E00-\u9FA5]{2,4}$" value="">
              </div>
              <div class="form-group">
                <label for="recipient-mail" class="col-form-label">信箱:</label>
                <input type="email" class="form-control" id="recipient-mail" required="required"
                  pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$" placeholder="信箱" value="" />
              </div>
              <div class="form-group">
                <label for="recipient-id_number" class="col-form-label">身分證字號:</label>
                <input type="text" class="form-control" id="recipient-id_number" required="required"
                  pattern="^[A-Za-z]\d{9}$" placeholder="身分證字號" />
              </div>
              <div class="form-group">
                <label for="recipient-birthday" class="col-form-label">生日:</label>
                <input type="date" class="form-control" id="recipient-birthday" required="required"
                  pattern="^\d{4}(\-)\d{1,2}\1\d{1,2}$" placeholder="生日 yyyy-MM-dd" min="1960-01-01" max="2005-01-01" />
              </div>
              <div class="form-group">
                <label for="recipient-phone" class="col-form-label">手機:</label>
                <input type="text" class="form-control" id="recipient-phone" required="required" pattern="09\d{8}"
                  placeholder="手機" />
              </div>
              <div class="form-group">
                <label>上傳照片</label>
                <input type="file" class="form-control-file" id="the_file" multiple>
                <input type="text" id="base64" hidden />
                <ul type="text" class="picture_list"></ul>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="fastInput" class="btn btn-outline-dark">自動填入</button>
            <button type="button" id="cancelForm" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="submit" id="newnurse" class="btn btn-primary">送出</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /新增表單 -->

    <footer id="footer" class="main-footer"></footer>
