<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>牙樂多 | 後台系統Template</title>

        <!-- Google Font: Source Sans Pro -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Theme style -->
        <link rel="stylesheet" href="css/adminlte.min.css" />
    </head>
    <body class="hold-transition sidebar-mini">
        <!-- 主要開發區塊 -->
        <div class="wrapper">
            <header id="header"></header>
            <!-- Main Sidebar Container 主側邊欄-->
            <aside
                id="sidebar"
                class="main-sidebar sidebar-dark-primary elevation-4"
            ></aside>
            <!-- Content Wrapper. Contains page content 主頁面欄位-->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">牙樂多後台系統</h1>
                            </div>
                            <!-- /.col -->

                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-12">
                                <!-- jquery validation -->
                                <div class="card card-info">
                                    <div class="card-header">
                                        <h3 class="card-title">員工登入</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <form
                                        id="login"
                                        onsubmit="login();return false"
                                    >
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label
                                                    for="userid"
                                                    class="col-sm-2 col-form-label"
                                                    >員工編號</label
                                                >
                                                <div class="col-sm-10">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="userid"
                                                        placeholder="員工編號 'tgaXXX'"
                                                        required
                                                        pattern="^[t]{1}[g]{1}[a]{1}[0-9]{3}$"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                    for="inputPassword"
                                                    class="col-sm-2 col-form-label"
                                                    >密碼</label
                                                >
                                                <div class="col-sm-10">
                                                    <input
                                                        type="Password"
                                                        class="form-control"
                                                        id="inputPassword"
                                                        placeholder="身分證字號"
                                                        required
                                                        pattern="^[A-Za-z]{1}[1-2]{1}[0-9]{8}$"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row"></div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <button
                                                type="submit"
                                                id="button"
                                                class="btn btn-info"
                                            >
                                                登入
                                            </button>
                                        </div>
                                        <!-- /.card-footer -->
                                    </form>
                                </div>
                                <!-- /.card -->
                            </div>
                            <!--/.col (left) -->
                            <!-- right column -->
                            <div class="col-md-6"></div>
                            <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- ============ Footer段落 ============ -->
            <footer id="footer" class="main-footer"></footer>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
            <!-- ============ Footer段落 ============ -->
            <!-- /.content-wrapper -->
        </div>
        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/adminlte.min.js"></script>
        <script src="js/importHeader.js"></script>
        <script src="js/index.js"></script>
        <script src="js/apiPath.js"></script>
    </body>
</html>
