<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>牙樂多 | 後台系統Template</title>

        <!-- Google Font: Source Sans Pro -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Theme style -->
        <link rel="stylesheet" href="css/adminlte.min.css" />
    </head>

    <body class="hold-transition sidebar-mini">
        <!-- 主要開發區塊 -->
        <div class="wrapper">
            <!-- Navbar header區塊-->
            <header id="header"></header>
            <!-- Main Sidebar Container 主側邊欄-->
            <aside
                id="sidebar"
                class="main-sidebar sidebar-dark-primary elevation-4"
            ></aside>
            <!-- Content Wrapper. Contains page content 主頁面欄位-->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">衛教資訊</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        衛教資訊
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-12">
                                <!-- jquery validation -->
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">文章編輯</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div class="card-body" id="topic_edit">
                                        <div class="form-group">
                                            <label for="topic_title"
                                                >文章標題</label
                                            >
                                            <input
                                                type="text"
                                                name="topic_title"
                                                class="form-control"
                                                id="topic_title"
                                                placeholder="請輸入文章標題"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="topic_foreword"
                                                >文章引言</label
                                            >
                                            <input
                                                type="text"
                                                name="title"
                                                class="form-control"
                                                id="topic_foreword"
                                                placeholder="請輸入文章引言"
                                            />
                                        </div>
                                        <label for="genrelist"
                                            >選擇文章的種類：</label
                                        >
                                        <select id="genrelist">
                                            <option value="topic1">
                                                牙周衛教
                                            </option>
                                            <option value="topic2">
                                                牙齒保健
                                            </option>
                                            <option value="topic3">
                                                美白衛教
                                            </option>
                                            <option value="topic4">
                                                拔牙衛教
                                            </option>
                                            <option value="topic5">
                                                根管治療
                                            </option>
                                            <option value="topic6">
                                                矯正衛教
                                            </option>
                                            <option value="topic7">
                                                兒童衛教
                                            </option>
                                        </select>

                                        <!--文章輸入欄位-->
                                        <p>
                                            <textarea
                                                name="content"
                                                class="form-control"
                                                id="topic_content"
                                                cols="115"
                                                rows="10"
                                            ></textarea>
                                        </p>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button
                                            id="btn_topic_save"
                                            class="btn btn-primary"
                                        >
                                            送出
                                        </button>
                                    </div>
                                </div>
                                <!-- /.card -->
                            </div>
                            <!--/.col (left) -->
                            <!-- right column -->
                            <div class="col-md-6"></div>
                            <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- ============ Footer段落 ============ -->
            <footer id="footer" class="main-footer"></footer>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
            <!-- ============ Footer段落 ============ -->
            <!-- /.content-wrapper -->
        </div>
        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="js/adminlte.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/importHeader.js"></script>
        <script src="js/apiPath.js"></script>
        <script src="js/health_edit.js"></script>
    </body>
</html>
